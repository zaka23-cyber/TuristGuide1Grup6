<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
  <meta charset="UTF-8">
  <title>Turistattraktioner</title>
  <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<h1>Turistattraktioner</h1>

<table>
  <tr>
    <th>Navn</th>
    <th>Beskrivelse</th>
    <th>By</th>
    <th>Tags</th>
    <th>Handling</th>
  </tr>
  <tr th:each="a : ${attractions}">
    <td th:text="${a.name}"></td>
    <td th:text="${a.description}"></td>
    <td th:text="${a.city}"></td>
    <td>
      <ul>
        <li th:each="tag : ${a.tags}" th:text="${tag}"></li>
      </ul>
    </td>
    <td>
      <a th:href="@{|/attractions/${a.id}|}">Se detaljer</a> |
      <a th:href="@{|/attractions/${a.id}/edit|}">Rediger</a>
      <form th:action="@{|/attractions/${a.id}/delete|}" method="post" style="display:inline;">
        <button type="submit">Slet</button>
      </form>
    </td>
  </tr>
</table>

<p><a href="/attractions/new">➕ Tilføj ny attraktion</a></p>
<a href="/">Tilbage til forsiden</a>
</body>
</html>
